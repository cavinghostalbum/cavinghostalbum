            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="email"],
        input[type="password"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {

    <div id="admin-section">
        <h2>관리자 기능</h2>
        <button onclick="saveCheckboxStates()">변경 사항 저장</button>
    </div>

    <div id="login-section">
        <h2>관리자 로그인</h2>
        <input type="email" id="email" placeholder="이메일">
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
    </div>

    <script>
        const correctEmail = "admin@example.com"; // 테스트용 이메일
        const correctPassword = "password"; // 테스트용 비밀번호

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === correctEmail && password === correctPassword) {
                document.getElementById("admin-section").style.display = "block";
                document.getElementById("login-section").style.display = "none";
                document.getElementById("image-selection").style.display = "block"; // 이미지 선택 표시
                alert("로그인 성공!");
            } else {
                alert("로그인 실패: 이메일 또는 비밀번호가 틀렸습니다.");
            }
        }

        function toggleImage(index) {
            const images = document.querySelectorAll('#content img');
            const checkbox = document.querySelectorAll('#image-selection input[type="checkbox"]')[index];

            images[index].style.display = checkbox.checked ? 'block' : 'none'; // 체크 여부에 따라 이미지 표시
        }

        function saveCheckboxStates() {
            const checkboxes = document.querySelectorAll('#image-selection input[type="checkbox"]');
            const states = Array.from(checkboxes).map(checkbox => checkbox.checked);

            // 여기에 서버에 체크박스 상태를 저장하는 API 호출 추가
            // 예: fetch('서버_URL', { method: 'POST', body: JSON.stringify(states) });

            alert("체크박스 상태가 저장되었습니다.");
        }
    </script>
